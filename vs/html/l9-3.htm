<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal info</legend>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <label for="radio1">Gender</label>    
        <label for="radio1">Male</label>
            <input type="radio" name="r1" id="radio1">
            <br>
            <label for="radio2">Female</label>
            <input type="radio" name="r1" id="radio2">
            <label for="Highest">COuntry :</label>
            <select name="Education" id="highest">
                <option value="1">India</option>
                <option value="2">US</option>
                <option value="3">Other</option>
            </select>
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        <label for="st">Street</label>
        <input type="text" name="st" id="st">
        <label for="st1">City</label>
        <input type="text" name="st" id="st1">
        <label for="st2">State</label>
        <input type="text" name="st" id="st2">
        <label for="st3">Zip Code</label>
        <input type="text" name="st" id="st3">
    </fieldset>
    <fieldset>
        <legend>Other info</legend>
        <label for="Comments">Comments</label>
        <textarea name="txt" id="comments" cols="30" rows="10"></textarea>
        <label for="check">I agree to the TOS</label>
        <input type="checkbox" name="check" id="check">
    </fieldset>
</body>
</html>
