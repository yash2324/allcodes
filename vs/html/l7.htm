<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Freny</td>
                <td>Female</td>
                <td>19</td>
            </tr>
            <tr>
                <td>23</td>
                <td>Yash</td>
                <td>Male</td>
                <td rowspan="3">18</td>
            </tr>
            <tr>
                <td>9823</td>
                <td>Dev</td>
                <td>Male</td>
               
            </tr>
            <tr>
                <td>234</td>
                <td>Jay</td>
                <td>Male</td>
                
            </tr>
        </tbody>
    </table>
    
</body>
</html>
