<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions</title>
</head>
<body>
    <h1>Job Application</h1>
    <form >
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="resume">resume:</label>
        <input type="file" name="resume" id="resume">
        <br>
        <br>
        <label for="exp">Experience in yrs</label>
        <input type="number" name="exp" id="exp" min="0" max="50">
        <br>
        <br>        
        <fieldset>
        <legend>Skills:</legend>
        <br>
        <input type="checkbox" id="check">
        <br>
        <label for="check">HTML</label>
        <br>
        <input type="checkbox" id="check2">
        <br>
        <label for="check2">CSS</label> 
        <br>
        <input type="checkbox" id="check3">
        <br>
        <label for="check3">JavaScript</label>
        
        </fieldset>
        <label for="Highest">Highest Education :</label>
        <select name="Education" id="highest">
            <option value="1">High School</option>
            <option value="2">UG</option>
            <option value="3">Other</option>
        </select>
        <br>
        <fieldset>
            <legend>Availability :</legend>
            <label for="radio1">Full time</label>
            <input type="radio" name="r1" id="radio1">
            <br>
            <label for="radio2">Part time</label>
            <input type="radio" name="r2" id="radio2">
        </fieldset>
        <br>
        <label for="textar">Additional Comments:</label>
        <br>
        <textarea name="txt" id="txtar" cols="30" rows="10"></textarea>
        <button>Submit Application </button>
    </form>

</body>
</html>
